<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>홀짝 판별</title>
    <script>
        let cnt=0;
        function oddeven () {
            cnt++;
            if (cnt%2==0)
                alert('짝수입니다');
            else
                alert('홀수입니다');
        }
    </script>

</head>
<body>
<button onclick="oddeven()">나는 버튼이야</button>
</body>
</html>
